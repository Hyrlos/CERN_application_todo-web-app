<div class="container">
    <h2>All Tasks Categories:</h2>
    <table [border]="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let taskCategory of taskCategoryList">
            <td>{{ taskCategory.categoryId }}</td>
            <td>{{ taskCategory.categoryName }}</td>
            <td>{{ taskCategory.categoryDescription }}</td>
            <td>Btn Edit</td>
            <td>Btn Remove</td>
        </tr>
        </tbody>
    </table>
</div>


<div>
    <label for="new-categoryName">task name: </label>
    <input #categoryName id="new-categoryName"/>
    <label for="new-categoryDescription">task description: </label>
    <input #categoryDescription id="new-categoryDescription"/>

    <button (click)="add(categoryName.value, categoryDescription.value); categoryName.value='';categoryDescription.value=''" class="add-button"
            type="button">
        Add category
    </button>
</div>
